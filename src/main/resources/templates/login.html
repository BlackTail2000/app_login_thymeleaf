<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-success pt-5">
	<div class="bg-light p-5 border border-5 border-success-subtle rounded m-auto container col-sm-10 col-md-7 col-lg-4">
		<h1>Login</h1>
		<hr>
		<form th:action="@{/Usuario/validarUsuario}" th:object="${usuarioLogin}" method="post">
			<div class="mb-3">
				<label class="form-label" for="usrUsua">Usuario:</label>
				<input type="text" class="form-control" id="usrUsua" th:field="*{usrUsua}" required autocomplete="off">
			</div>
			<div class="mb-3">
				<label class="form-label" for="claUsua">Contrase√±a:</label>
				<input type="password" class="form-control" id="claUsua" th:field="*{claUsua}" required autocomplete="off">
			</div>
			<button type="submit" class="btn btn-primary"><i class="bi bi-door-open"></i> Ingresar</button>
			<div class="text-center text-danger" th:if="${mensajeError}" th:text="${mensajeError}">
				
			</div>
		</form>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
